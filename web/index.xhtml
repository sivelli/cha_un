    <h:body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>

                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">
                UNC
              </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
            <p class="navbar-text bar4l">jhjkshdkjahdkja kashdkjshd</p>
              <h:form styleClass="navbar-form navbar-right" id="loginForm">
                <p:growl id="msg" widgetVar="growlWV" showDetail="false" life="3000" />
                <div class="form-group">
                    <p:inputText id="username" placeholder="Email" styleClass="form-control" value="#{userBean.username}" ></p:inputText>
                </div>
                <div class="form-group">
                  <p:password id="password" styleClass="form-control" placeholder="Password" value="#{userBean.password}"  feedback="false"></p:password>
                </div>
                <p:commandButton styleClass="btn btn-success" action="#{userBean.login}" value="Sign in" update="loginForm" ajax="true" />
              </h:form>
            </div><!--/.navbar-collapse -->
          </div>
        </nav>

        <div class="jumbotron">
          <div class="container">
            <h1>Bem vindo</h1>

            <p>Olá! Esta página está em construção.</p>
            <h:form id="form">
                <div class="col-md-offset-3 col-md-6 col-sm-6">
                    <div class="input-group">
                    <input type="text" class="form-control" placeholder="Email" />
                    <span class="input-group-btn">
                <p:commandButton class="btn btn-success" action="#{chaView.subscribe}" value="Subscribe!" update="form" ajax="true" />
                        <!-- <button class="btn btn-success" type="submit">Subscribe!</button> -->
                    </span>
                </div><!-- /input-group -->
              </div><!-- /.col-lg-6 -->
            </h:form>
          </div>
        </div>
        <hr />
        <div class="container">
            <footer>

            </footer>
        </div> <!-- /container -->
